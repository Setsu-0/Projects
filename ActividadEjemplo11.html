<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Atributos</title>
    </head>
    <body>

        <h2>Formulario con Atributos</h2>

        <form action="/submit" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="password" id="contraseña" name="contraseña" required>
            </div>
            <div>
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
            </div>
            <div>
                <label for="correo">Correo Electronico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            <div>
                <label for="fecha">Fecha de Nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div>
                <label for="hora">Contraseña:</label>
                <input type="time" id="hora" name="hora" required>
            </div>
            <div>
                <label for="sitio_web">Sitio Web:</label>
                <input type="url" id="sitio_web" name="sitio_web" required>
            </div>
            <div>
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div>
                <input type="checkbox" id="suscribir" name="suscribir" required>
                <label for="suscribir">Suscribirme al boletin informativo:</label>
            </div>
            <div>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino:</label>
                <input type="radio" id="femenino" name="genero" value="femenino" required>
                <label for="femenino">femenino:</label>
            </div>
            <div>
                <label for="archivo">Adjuntar Archivo:</label>
                <input type="file" id="archivo" name="archivo" accept=".pdf,.doc,.docx">
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabla de Reciclaje</title>
    </head>
    <body>

        <h2>Tabla de Reciclaje</h2>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Encabezado</th>
                </tr>
                <tr>
                    <th>Contenido</th>
                    <th>Pie de Pagina</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Papel</td>
                    <td>Reciclaje de Papel</td>
                </tr>
                <tr>
                    <td>Plastico</td>
                    <td>Reciclaje de Plastico</td>
                </tr>
                <tr>
                    <td>Vidrio</td>
                    <td>Reciclaje de Vidrio</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th>Reciclaje Total</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
